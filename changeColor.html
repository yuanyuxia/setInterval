<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<style>
			#div_click {
				width: 300px;
				height: 300px;
				background-color: #D5D6E2;
				margin: 50px auto;
				cursor: pointer;
				-webkit-transition: background-color 1s;
				-o-transition: background-color 1s;
				
				transition: background-color 1s;
			}
			
		
		</style>
	</head>

	<body>
		<div id="div_click"></div>
		<script>
			var colors = ["#f5d76e", "#3ec27f", "#22a7f0", "#d2527f", "#1e824c",
				"#bf55ec", "#f64747", "#e67e22", "#4b77be", "#be90d4"
			];
			$("#div_click").click(function() {
				var n = Math.floor(Math.random() * 10);
				var color = colors[n];
				$("#div_click").css("background", color);
			});
		</script>
	</body>

</html>
