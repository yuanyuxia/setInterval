<body> 
    <button id="btn" type="button">获取验证码01</button>
    <input type="button" class="obtain " value=" 获取验证码" onclick="settime(this);">
    <script>
    	var countdown = 60;
    	function settime(val){
    		if(countdown == 0){
    			val.removeAttribute("disabled");
    			val.value = "获取验证码";
    			return false;
    		}else{
    			val.setAttribute("disabled",true);
    			val.value = "重新发送(" + countdown +")";
    			countdown--;
    		}
    		setTimeout(function(){
    			settime(val)
    		},1000)
    	}
    </script>
    
</body>
